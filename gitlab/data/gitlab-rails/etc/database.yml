# This file is managed by gitlab-ctl. Manual changes will be
# erased! To change the contents below, edit /etc/gitlab/gitlab.rb
# and run `sudo gitlab-ctl reconfigure`.

production:
  main:
    adapter: postgresql
    encoding: unicode
    collation: 
    database: gitlabhq_production
    username: "gitlab"
    password: 
    host: "/var/opt/gitlab/postgresql"
    port: 5432
    socket: 
    sslmode: 
    sslcompression: 0
    sslrootcert: 
    sslca: 
    load_balancing: {"hosts":[]}
    prepared_statements: false
    database_tasks: true
    statement_limit: 1000
    connect_timeout: 
    keepalives: 
    keepalives_idle: 
    keepalives_interval: 
    keepalives_count: 
    tcp_user_timeout: 
    application_name: 
    variables:
      statement_timeout: 
